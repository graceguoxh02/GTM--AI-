name: Sync to Team Repository

# 当推送到 main 分支时触发
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出当前仓库
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的 Git 历史

      # 2. 配置 Git
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      # 3. 添加团队仓库为远程源
      - name: Add team repository
        run: |
          git remote add team https://${{ secrets.TEAM_REPO_TOKEN }}@github.com/她的用户名/她的仓库名.git

      # 4. 推送到团队仓库
      - name: Push to team repository
        run: |
          git push team main --force
        # 注意：如果她的仓库有其他内容，不要用 --force
        # 改用：git push team main

      # 5. 成功通知（可选）
      - name: Success notification
        if: success()
        run: echo "✅ Successfully synced to team repository!"
